<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Norman Osaruyi - Album Launch</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #FFD700;
      font-family: 'Orbitron', sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #111;
      border-bottom: 2px solid #FFD700;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #FFD700;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #fff;
    }

    .main-section {
      display: flex;
      flex-wrap: wrap;
      padding: 60px 40px;
      gap: 40px;
      justify-content: center;
      align-items: center;
    }

    .album-cover {
      max-width: 300px;
      border: 4px solid #FFD700;
    }

    .artist-photo {
      max-width: 250px;
      border-radius: 50%;
      border: 4px solid #FFD700;
    }

    .info {
      max-width: 500px;
      text-align: center;
    }

    .album-title {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    audio {
      width: 100%;
      margin: 20px 0;
    }

    .download-btn {
      display: inline-block;
      background-color: #FFD700;
      color: #000;
      padding: 12px 24px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #fff;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo"><img src="assets/img/album-cover.png" alt="NO Logo" style="height: 40px;"></div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">My Story</a></li>
      <li><a href="#">Songs</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="main-section">
    <img src="/assets/img/album-cover.png" alt="Album Cover" class="album-cover">
    
    <div class="info">
      <h1 class="album-title">Take Me to TechCamp</h1>
      <img src="assets/img/artist-photo.png" alt="Norman Osaruyi" class="artist-photo">

      <audio controls>
        <source src="assets/downloads/hit-track.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      <a href="assets/downloads/hit-track.mp3" download class="download-btn">Download Hit Track</a>
    </div>
  </div>

</body>
</html>
